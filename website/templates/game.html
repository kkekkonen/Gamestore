{% extends "base.html" %}

{% block static-files %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/game.css' %}">
{% endblock static-files %}

{% block content %}
{% load static %}
<script src="{% static 'js/game_messaging.js' %}"></script>


{% if owned %}
	<div id="gameWindow" class="game">
		<h2>{{game.name}}</h2>
		<iframe id="iFrameWindow" src="{{game.url}}"></iframe>
  </div>
{% else %}
	<div class="game" style="top:50%;left:50%;position:absolute;margin-right:-50%;transform: translate(-50%, -50%);">
		<h2 class="game-heading">You must buy the game first</h2>
		<h4 style="text-align: center">{{game.name}}</h4>
		<form action="http://payments.webcourse.niksula.hut.fi/pay/" method="POST">
	    <input type="hidden" name="pid" value={{ pid }} />
	    <input type="hidden" name="sid" value={{ sid }} />
	    <input type="hidden" name="success_url"
	            value={{ process_url }} />
	    <input type="hidden" name="cancel_url"
	            value={{ process_url }} />
	    <input type="hidden" name="error_url"
	            value={{ process_url }} />
	    <input type="hidden" name="checksum"
	            value={{ checksum }} />
		<div class="form-group">
		    <label for="id_amount">Price</label>
		    <input type="text" id="id_amount" name="amount" value={{ amount }} class="form-control" />
		</div>
	    <button class="btn btn-lg btn-primary btn-block" type="submit">Accept payment</button>
		</form>
	</div>
{% endif %}
{% endblock %}
